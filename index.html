<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>企业官网首页</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", PingFangSC, Helvetica, Arial, sans-serif;
      color: #222;
      background: #f5f6fa;
      line-height: 1.7;
    }

    /* 顶部导航 */
    header {
      background: white;
      padding: 18px 8%;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    nav a:hover {
      color: #0b6bff;
    }

    /* 首屏横幅 */
    .hero {
      padding: 90px 8%;
      text-align: center;
      background: linear-gradient(135deg, #0b6bff, #6ab8ff);
      color: white;
    }
    .hero h1 {
      font-size: 42px;
      margin-bottom: 14px;
    }
    .hero p {
      font-size: 16px;
      opacity: .95;
      max-width: 600px;
      margin: 0 auto 26px;
    }
    .btn-primary {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 999px;
      background: white;
      color: #0b6bff;
      font-weight: 600;
      text-decoration: none;
    }

    /* 模块标题 */
    .section {
      padding: 70px 8%;
      background: white;
      margin-top: 18px;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.05);
    }
    .section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 26px;
    }

    /* 三列特色卡片 */
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
    }
    .card {
      background: #f8f9ff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,.04);
    }
    .card h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }

    /* 页脚 */
    footer {
      text-align: center;
      padding: 40px 0;
      color: #666;
      font-size: 13px;
    }

    /* 移动端适配 */
    @media (max-width: 900px) {
      .features {
        grid-template-columns: 1fr;
      }
      .hero h1 {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>

  <!-- 顶部导航 -->
  <header>
    <div class="logo">My Company</div>
    <nav>
      <a href="#">首页</a>
      <a href="#">产品服务</a>
      <a href="#">解决方案</a>
      <a href="#">关于我们</a>
      <a href="#">联系我们</a>
    </nav>
  </header>

  <!-- 首屏横幅 -->
  <section class="hero">
    <h1>让设计赋能品牌 · 打造高品质网站体验</h1>
    <p>专注专业网站设计、品牌形象建设与数字化体验，以简洁、大方、优雅的视觉风格赋予企业更多价值。</p>
    <a class="btn-primary" href="#">了解更多</a>
  </section>

  <!-- 特色板块 -->
  <section class="section">
    <h2>我们的核心优势</h2>

    <div class="features">
      <div class="card">
        <h3>高端网站设计</h3>
        <p>现代化设计语言，兼顾美观与实用，打造企业级官网与产品展示平台。</p>
      </div>

      <div class="card">
        <h3>响应式布局</h3>
        <p>支持 PC / 平板 / 手机多端访问，统一体验，提升品牌专业形象。</p>
      </div>

      <div class="card">
        <h3>品牌视觉统一</h3>
        <p>从色彩到排版的系统化设计，让网站成为企业形象输出窗口。</p>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer>
    © 2025 My Company · 版权所有
  </footer>

</body>
</html>
